<body>
    <ul id="ul">
        <li>1111</li>
        <li>22</li>
        <li>113311</li>

        <li>555</li>
        <li>114411</li>

<script>
    //事件代理
    var ulNode = document.getElementById("ul");
    ulNode.addEventListener('click', function(e) {
        if (e.target && e.target.nodeName.toUpperCase() == "LI") {
            alert(e.target.innerHTML);
        }
    }, false);
    //是否捕获
</script>
