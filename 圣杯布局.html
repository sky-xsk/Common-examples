    }
    
    #left,
    #content,
    #right {
        padding-bottom: 2000px;
        margin-bottom: -2000px;
    }
    
    #main {
        padding-left: 100px;
        padding-right: 150px;
        overflow: hidden;
    }
    
    #top {
        background: #666;
    }
    
    #left {
        background: #E79F6D;
        float: left;
        width: 100px;
        position: relative;
        left: -100px;
    }
    
    #content {
        background: #D6D6D6;
        float: left;
        width: 100%;
        margin-left: -100px;
    }
    
    #right {
        background: #77BBDD;
        float: left;
        width: 150px;
        margin-left: -150px;
        position: relative;
        left: 150px;
    }
    
    #foot {
        background: #666;
        clear: both;
    }
