    <title>原生js如何查找属性的原理代码</title>
</head>


<body>

</body>
<script>
    //原生js查找属性的过程代码

    function getProperty(obj, prop) {
        if (obj.hasOwnProperty(prop)) {
            return obj[prop]
        } else if (obj._proto_ !== null) {
            return getProperty(obj._proto_, prop);
        } else {
            return undefined;
        }
    }
</script>

</html>
