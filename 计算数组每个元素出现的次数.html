<script>
    //第一种方法（我常用的）
    function arrShu(arr) {
        for (var i = 0; i < arr.length; i++) {
            var count = 1; //默认是出现一次的；
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    count++;
                    arr.splice(i, 1);
                    j--;
                }
            }
            console.log(arr[i] + ":" + count);
        }
    }
    arrShu([1, 2, 3, 3, 4, 4, 4, 4, 4, 5, 'wqeqwe', 's', 's']);

    //第二种方法；
    function arrCheck(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            var temp = arr[i];
            var count = 0;
            for (var j = 0; j < arr.length; j++) {
                if (arr[j] == temp) {
                    count++;
                    arr[j] = -1;
                }
            }
            if (temp != -1) {
                newArr.push(temp + ":" + count);
            }

        }
        return newArr;
    }
    console.log(arrCheck([1, 2, 3, 3, 4]));


    //字符串计算,计算出现最多的次数以及该字符
    var strs = "asdasdaddasdgfcghdgdfgdfsh";

    function getmaxstr(str) {
        if (str.length == 1) {
            return str;
        }
        var newarr = [];
        for (var i = 0; ss = str.length, i < ss; i++) {
            if (!newarr[str.charAt(i)]) {
                newarr[str.charAt(i)] = 1;
            } else {
                newarr[str.charAt(i)] += 1;
            }
        }
        console.log(newarr);

        var maxkey = '';
        var maxvalue = 1; //设定一个值
        for (var k in newarr) {
            if (newarr[k] > maxvalue) { //根据这个值做判读 将数组中的每个元素 与这个值做比较！ 如果大于他，那么将住宿
                maxvalue = newarr[k]; //出现的次数
                maxkey = k; //次数最多的 字母
            }
        }
        console.log(maxkey);
        return maxvalue;
    }
    getmaxstr(strs);

    //计算字符串出现做多的那个
    var s = 'sdqwew';
    var obj = [];
    var maxn = -1;
    var letter;
    for (var i = 0; i < s.length; i++) { //先判断是否存在obj[s[i]
        console.log(obj[s[i]]);
        if (obj[s[i]]) { //如果字符串存在相同的，obj[s[i]就会加1，不存在的话是undefined
            obj[s[i]] += 1; // 
            if (obj[s[i]] > maxn) { //如果值大于maxn，
                maxn = obj[s[i]]; // maxn的值就为当前obj[s[i]]
                letter = s[i]; //letter就为当前字符串某个值
            }
        } else {
            obj[s[i]] = 1; //如果字符串没相同的元素，就默认为1，出现次数最多的元素就为，字符串的第一个字母
            if (obj[s[i]] > maxn) {
                maxn = obj[s[i]]; //
                letter = s[i];
            }
        }
    }
    console.log(letter);
